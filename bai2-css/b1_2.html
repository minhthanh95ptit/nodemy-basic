<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="b1_2.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="container">
    <h2>Login</h2>
    <div>
      <p>Nhập Email:</p>
      <p>
        <input class="box-input" type="text" placeholder="Vui lòng nhập Email">
      </p>
    </div>
    <div>
      <p>Nhập Mật Khẩu:</p>
      <p>
        <input class="box-input" type="password" placeholder="Vui lòng nhập Email">
      </p>
    </div>
    <p class="right">
      <a href="#">Bạn quên mật khẩu</a>
    </p>
    <p class="right">
      Create an account? <a href="#">Sign up</a>
    </p>

    <p>
      <button class="button-box button-hover">Login</button>
    </p>
    <h3>Or Login</h3>
    <p>

      <button class="button-box button-radius">
        <i class="fa fa-facebook-square" aria-hidden="true"></i>
        Login With Facebook</button>
    </p>
  </div>
</body>

</html>
